<!-- Start delete confirmation -->
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the selected Hotel ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- End delete modal -->
<!-- Start print id confirmation -->
<div class="modal fade" id="confirm-edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Hotel Information</h4>
            </div>
            <div class="modal-body">
                <div hidden class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idEdit"> Hotel Name <span class="required">*</span>
                    </label>
                    <div>
                        <input id="idEdit" name="idEdit" placeholder="" required="required" type="text">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Hotel Name <span class="required">*</span>
                    </label>
                    <div>
                        <input id="nameEdit" name="name" placeholder="" required="required" type="text">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nameCN"> Hotel Name CN<span class="required">*</span>
                    </label>
                    <div>
                        <input id="nameCNEdit" name="CN" placeholder="" required="required" type="text">
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                    <div>
                        <select id="cityEdit">
                            <option>Anuradhapura</option>
                            <option>Kandy</option>
                            <option>Galle</option>
                            <option>Yala</option>
                            <option>Mirissa</option>
                        </select>
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Hotel Category</label>
                    <div>
                        <select id="catEdit">
                            <option>1 Star</option>
                            <option>2 Star</option>
                            <option>3 Star</option>
                            <option>4 Star</option>
                            <option>5 Star</option>
                        </select>
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Hotel Type</label>
                    <div>
                        <select id="typeEdit">
                            <option>Anuradhapura</option>
                            <option>Kandy</option>
                            <option>Galle</option>
                            <option>Yala</option>
                            <option>Mirissa</option>
                        </select>
                    </div>
                </div>
                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Hotel Chain</label>
                    <div>
                        <select id="chainEdit">
                            <option>Jet Wing</option>
                            <option>Amaya</option>
                            <option>Laya</option>
                            <option>Araliya</option>
                            <option>JKH</option>
                        </select>
                    </div>
                </div>

                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="address">Address <span class="required">*</span>
                    </label>
                    <div>
                        <textarea id="addressEdit"  name="Address" placeholder=""></textarea>
                    </div>
                </div>

                <div class="item form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="gps">GPS Location<span class="required">*</span>
                    </label>
                    <div>
                        <textarea id="gpsEdit"  name="gps" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-hotel-edit">Edit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- End print modal -->
